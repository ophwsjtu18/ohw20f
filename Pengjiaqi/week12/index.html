<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Minecraft Controller</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous"
    />
    <!-- 可选的 Bootstrap 主题文件（一般不用引入） -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap-theme.min.css"
      integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
      crossorigin="anonymous"
    />
    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"
      integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container arrow-container">
      <div class="row">
        <button id="up-button" class="col-xs-2 col-xs-offset-5 btn btn-default arrow-button">↑</button>
      </div>
      <div class="row">
        <button id="left-button" class="col-xs-2 col-xs-offset-3 btn btn-default arrow-button">←</button>
        <button id="cycle-button" class="col-xs-2 btn btn-default arrow-button">cycle</button>
        <button id="right-button" class="col-xs-2 btn btn-default arrow-button">→</button>
      </div>
      <div class="row">
        <button id="down-button" class="col-xs-2 col-xs-offset-5 btn btn-default arrow-button">↓</button>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
